<html>
<head>
    <style>
        p.light {   
           font-weight: lighter;
        }
        p.bold {   
           font-weight: bold;
        }
        p.bolder {
           font-weight: bolder;
        }
        p.thicker {
           font-weight: 700;
        }
    </style>
</head>
<body>
    <p class="light">设置值为lighter</p>
    <p class="bold">设置值为bold</p>
    <p class="bolder">设置值为bolder</p>
    <p class="thicker">设置值为700</p>
</body>
</html>
