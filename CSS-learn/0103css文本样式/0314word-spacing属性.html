<html>
<head>
    <style>
        p.normal { 
           word-spacing: normal;
        }
        p.px { 
           word-spacing: 30px;
        }
    </style>
</head>
<body>
    <p class="normal">This paragraph has no additional word-spacing applied.</p>
    <p class="px">This paragraph is word-spaced at 30px.</p>
</body>
</html>
