<html>
<head>
    <style>
        p.right {
           text-indent: 60px;
        }
        p.left {
           text-indent: -40px;
        }
    </style>
</head>
<body>
    <p class="right">
        使用 <strong>text-indent</strong> 让文本向右缩进了60px。
    </p>
    <p class="left">
        设置负值让文本向左缩进了40px。
    </p>
</body>
</html>
